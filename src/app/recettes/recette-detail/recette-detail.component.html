<div class="row">
  <div class="col-md-12">
    <img [src]="recette.UrlImage" alt="{{recette.name}}" class="img-responsive" style="max-height: 300px">
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <h1>{{recette.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <div class="btn-group" appDropdown>
      <button type="button"
      class="btn btn-primary dropdown-toggle">
      Option Recette<span class="carret"></span>
    </button>
    <ul class="dropdown-menu">
        <li><a style="cursor:pointer;" (click)="onAddToShoppingList()">+ShoppingList </a></li>
        <li><a href="#">Modif Recette </a></li>
        <li><a href="#">Suppr Recette </a></li>
    </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    {{recette.description}}
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recette.ingredients">
         {{ ingredient.name }} - {{ingredient.qte}}
      </li>
    </ul>
  </div>
</div>
